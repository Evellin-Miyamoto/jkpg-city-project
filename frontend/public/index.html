<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jönköping City Stores</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Jönköping City Stores</h1>
      <div id="auth-section">
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>
        <!-- User Info (hidden) -->
        <div id="user-info" class="hidden">
          <span id="user-welcome"></span>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <section id="controls">
        <div class="search-sort">
          <input type="text" id="search" placeholder="Search stores..." />
          <select id="district-filter">
            <option value="">All Districts</option>
          </select>
          <select id="sort-by">
            <option value="name">Sort by Name</option>
            <option value="district">Sort by District</option>
          </select>
        </div>
      </section>

      <!-- Admin Controls -->
      <div id="admin-controls" class="hidden">
        <button onclick="showStoreForm()">Add New Store</button>

        <!-- Store Form -->
        <div id="store-form" class="modal hidden">
          <div class="modal-content">
            <span class="close" onclick="hideStoreForm()">&times;</span>
            <h2 id="form-title">Add New Store</h2>
            <form id="add-edit-store-form">
              <div class="form-group">
                <label for="name">Store Name*</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" id="url" name="url" />
              </div>

              <div class="form-group">
                <label for="district">District*</label>
                <select id="district" name="district" required>
                  <option value="">Select District</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" />
              </div>

              <button type="submit">Add Store</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Stores List -->
      <section id="stores-list"></section>
    </main>

    <!-- Store Details Modal -->
    <div id="store-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="store-details"></div>
      </div>
    </div>

    <script src="start.js"></script>
  </body>
</html>
